<form id="formSearchUserModule">

<td  height="10%">


<table height="100%" width="100%">
	<tr>

		</td>
	</tr>
</table>


</td>

<tr>

	</tr>
	<tr>
		<td colspan="2" height="20px" valign="top" >
			<input type="radio" id="rdByKeyword" name="rdByKeyword" data="ByKeyword" value="true" checked> By Keyword (search in all free text input data)
		</td>
	</tr>
	<tr>
		<td width="5%"  height="20px">&nbsp;</td>
		<td width="95%"  height="20px"  valign="top" >

	</tr>
	<tr>

		<td width="95%" valign="top" >

					<td height="35" width="28%" class="tdFormLeft">
					First Name
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:FirstName}" size="80" type="text" name="txt_FirstName" id="txt_FirstName" />
					
					</td>
				</tr>

								<option {selecteddt_UserRegisteredDateDay0} value="{SOO.DATA:dt_UserRegisteredDateDay0}">{SOO.DATA:dt_UserRegisteredDateDayDisplay0}</option>

							</soo:datarepeater:dt_UserRegisteredDateMonth1>

							<soo:datarepeater:dt_UserRegisteredDateYear1>
								<option {selecteddt_UserRegisteredDateYear1} value="{SOO.DATA:dt_UserRegisteredDateYear1}">

							</soo:datarepeater:dt_UserRegisteredDateYear1>

					<td height="35" width="68%" class="tdFormRight">

</table>
</div>
