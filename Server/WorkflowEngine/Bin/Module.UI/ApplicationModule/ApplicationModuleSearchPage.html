<form id="formSearchApplicationModule">
<table height="100%" width="70%" align="center">
<tr>
<td  height="10%">


<table height="100%" width="100%">
	<tr>
		<td width="5%">&nbsp;</td>
		<td width="95%" align="right">
			<div id="btnSearch" onclick="Soonda.saveModule('{SOO:MODULENAME}', 'searchApplicationModule', '', 'formSearchApplicationModule', DefaultAnimatorContent, '{SOO:COMPONENTNAME}' )">
				<img src="templates/default/images/search-icon.png" border="0" vspace="3px" hspace="3px" align="left">Search
			</div>
		</td>
	</tr>
</table>


</td>
</tr>
<tr>
<td height="80%">


<div id="divForm">
<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
	<tr>
		<td width="5%"  height="20px"  valign="top" >&nbsp;</td>
		<td width="95%" height="20px"  valign="top" >&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2" height="20px" valign="top" >
			<input type="radio" id="rdByKeyword" name="rdByKeyword" data="ByKeyword" value="true" checked> By Keyword (search in all free text input data)
		</td>
	</tr>
	<tr>
		<td width="5%"  height="20px">&nbsp;</td>
		<td width="95%"  height="20px"  valign="top" >
			<INPUT type="text" name="txtKeyword" id="txtKeyword" data="Keyword">
		</td>
	</tr>
	<tr>
		<td width="5%" height="20px">&nbsp;</td>
		<td width="95%" height="20px">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2" height="38" valign="top" >
			<input type="radio" id="rdByKeyword" name="rdByKeyword" data="ByColumns" value="true"> By Filter Columns
		</td>
	</tr>
	<tr>
		<td width="5%">&nbsp;</td>
		<td width="95%" valign="top" >
			
			<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationName}" type="checkbox" name="chkSearchApplicationName" id="chkSearchApplicationName" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Name
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationName}" size="80" type="text" name="txt_ApplicationName" id="txt_ApplicationName" />
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationTitle}" type="checkbox" name="chkSearchApplicationTitle" id="chkSearchApplicationTitle" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Title
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationTitle}" size="80" type="text" name="txt_ApplicationTitle" id="txt_ApplicationTitle" />
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationInfo}" type="checkbox" name="chkSearchApplicationInfo" id="chkSearchApplicationInfo" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Info
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<textarea data="{SOO.FUNCTION:Encrypt:ApplicationInfo}"  cols="80" rows="9" name="txtArea_ApplicationInfo" id="txtArea_ApplicationInfo"></textarea>
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationPath}" type="checkbox" name="chkSearchApplicationPath" id="chkSearchApplicationPath" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Path
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationPath}" size="80" type="text" name="txt_ApplicationPath" id="txt_ApplicationPath" />
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationFile}" type="checkbox" name="chkSearchApplicationFile" id="chkSearchApplicationFile" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application File
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationFile}" size="80" type="text" name="txt_ApplicationFile" id="txt_ApplicationFile" />
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationClass}" type="checkbox" name="chkSearchApplicationClass" id="chkSearchApplicationClass" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Class
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationClass}" size="80" type="text" name="txt_ApplicationClass" id="txt_ApplicationClass" />
					
					</td>
				</tr>
			
				<tr>
					<td height="35" width="2%" class="tdFormLeft">
					<input data="{SOO.FUNCTION:Encrypt:SearchApplicationMainFunction}" type="checkbox" name="chkSearchApplicationMainFunction" id="chkSearchApplicationMainFunction" value="true" checkedvalue="true" uncheckedvalue="false">
					</td>
					<td height="35" width="28%" class="tdFormLeft">
					Application Main Function
					</td>
					<td height="35" width="3%">&nbsp;</td>
					<td height="35" width="68%" class="tdFormRight">
					
						<input data="{SOO.FUNCTION:Encrypt:ApplicationMainFunction}" size="80" type="text" name="txt_ApplicationMainFunction" id="txt_ApplicationMainFunction" />
					
					</td>
				</tr>
			
			</table>
			</div>
		
		</td>
	</tr>
</table>
</div>

</td>
</tr>
<tr>
<td height="10%">

<table height="100%" width="100%">
	<tr>
		<td width="5%">&nbsp;</td>
		<td width="95%" align="right">
			<div id="btnSearch" onclick="Soonda.saveModule('{SOO:MODULENAME}', 'searchApplicationModule', '', 'formSearchApplicationModule', DefaultAnimatorContent, '{SOO:COMPONENTNAME}' )">
				<img src="templates/default/images/search-icon.png" border="0" vspace="3px" hspace="3px" align="left">Search
			</div>
		</td>
	</tr>
</table>

</td>
</tr>
</form>
