<script src="libraries/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="libraries/js/wiseape/Util.js" type="text/javascript"></script>
	<script src="libraries/js/wiseape/OauthClient.js" type="text/javascript"></script>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
$(document).ready(function()
{
	var authorizationCode = getParameterByName("authorization_code");
	OAuthClient.requestAccessToken(authorizationCode, function()
	{
		location = "./";
	});
	//OAuthClient.createCookie("Access-Token", accessToken);
	//location = "./";
});
</script>
