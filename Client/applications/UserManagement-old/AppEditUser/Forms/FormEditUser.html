
		
<form id="formAddMemberModule" class="form-horizontal form-add" style="height: 90%;">
<div class="input" style="height: 100%; padding-right: 20px; overflow-y: auto; overflow-x: hidden">

	<div class="col-sm-9">
		<input type="text" id="form-field-FirstName" name="FirstName" validate="true" text="First Name" placeholder="Enter First Name" class="form-control">
	</div>
</div>

<div class="form-group">

		</select>

</div>

			</span>

</div>

			<input name="IsActive" class="ace ace-switch ace-switch-2" type="checkbox" onchange="this.value = (this.checked) ? 1 : 0" />
			<span class="lbl"></span>

<div id="child-tabs">
	<ul>

<i class="ace-icon fa fa-check align-top bigger-125"></i>
	Save
</button>
<button type="button" class="btn btn-primary btn-go-list" onclick="MemberModuleList.run()">

</button>
